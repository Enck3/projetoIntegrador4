<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Mecânicos por Localização</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
    <header>
        <h1>Encontre um Mecânico por Localização</h1>
    </header>

    <main>
        <div class="search-container">
            <h2>Busca de Mecânicos por Localização</h2>
            <div class="filter-section">
                <input type="text" id="location" placeholder="Digite a localização">
                <button onclick="searchMechanicsByLocation()">Buscar</button>
            </div>

            <div id="results" class="results-container"></div>
            
            <button onclick="history.back()" class="back-button">Voltar</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Mecânicos Online. Todos os direitos reservados.</p>
    </footer>

    <script src="../scripts/scripts.js"></script>
</body>
</html>
