<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Mecânico</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
    <div class="profile-container">
        <h2>Perfil do Mecânico</h2>
        <p>Nome: <span id="nome"></span></p>
        <p>Localização: <span id="localizacao"></span></p>
        <p>Preço Base: <span id="preco_base"></span></p>
        <p>Dias de Funcionamento: <span id="dias_funcionamento"></span></p>
        <p>Horários de Funcionamento: <span id="horarios_funcionamento"></span></p>
        <p>Avaliação Média: <span id="avaliacao_media"></span></p>
        <p>Especialidades: <span id="especialidades"></span></p>
        <h3>Serviços Oferecidos:</h3>
        <div id="servicos_oferecidos"></div>
        <button onclick="logout()">Sair</button>
    </div>

    <button onclick="history.back()" class="back-button">Voltar</button>

    <script src="../scripts/scripts.js"></script>
</body>
</html>
